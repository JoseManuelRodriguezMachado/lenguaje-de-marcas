<!DOCTYPE html>
<html lang="en">
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1" width="750">
        <tr>
            <th></th>
            <th colspan="3"><img src="mp3.jpg" alt="" width="150" height="150"></th>
            <th colspan="2"><img src="mp4.jpg" alt="" width="150" height="150"></th>
        </tr>

        <tr>
            <td><b>Capacidad</b></td>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td>32GB</td>
            <td>2GB</td>
        </tr>

        <tr>
            <td><b>Colores</b></td>
            <td><b>Blanco</b></td>
            <td>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td><b>Negro</b></td>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td><b>Pantalla</b></td>
            <td colspan="3"><b>3 pulgadas</b></td>
            <td colspan="2"><b>7 pulgadas</b></td>
        </tr>
        <tr>
            <td rowspan="2"><b>Tiempo de Craga</b></td>
            <td colspan="3" rowspan="2"><b>1 hora</b></td>
            <td colspan="2"><b>5 horas</b></td>
        </tr>
        <tr><td colspan="2"><b>30 minutos para 75%</b></td></tr>
</body>
</html>
